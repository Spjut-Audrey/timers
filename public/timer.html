<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Timers</title>
        <script src="countdowntimer.js"></script>
        <script src="timer.js"></script>
        <!-- <script src="myCountdownTimer.js"></script> -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <img src="img/AtomicEmpire-2C.png" alt="Atomic Empire Logo" id="logo">
            <h1>Round Timers</h1>
        </header>
        <div id="timerBox">
            <br>
            <span>Preset minute times:</span><br>
            <button onclick="setTimeNumValue(30)" value="30">30</button>
            <button onclick="setTimeNumValue(35)" id="popNum35" value="35">35</button>
            <button onclick="setTimeNumValue(50)" id="popNum50" value="50">50</button>
            <button onclick="setTimeNumValue(170)" id="popNum170" value="170">170</button><br><br>
            <span>Set Time (minutes): </span><input type="number" id="timeNum"><br><br>
            <span>Timer Name: </span><input type="text" id="timerName"><br><br>
            <button onclick="timerStart()">Start Timer</button>
            <button onclick="pauseTimer()" id="pause">Pause</button><br>
            <button onclick="resetTimer()">Reset Timer</button><br><br><br>
            <div id="time1"></div>
            <div id="time2"></div>
            <div id="time3"></div>
            <div id="time4"></div>
        </div>
    </body>
</html>
